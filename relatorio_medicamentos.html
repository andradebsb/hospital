            <script>
                function calcularValores() {
        
                    sintomas = "";
                    medicamentos = "";
                    tratamentos = "";
        
                    // Registro 
                    nome = document.getElementById('nome').value;
                    passaporte = document.getElementById('passaporte').value;
                    dataehorario = document.getElementById('dataehorario').value;
                    datanascimento = document.getElementById('datanascimento').value;
                    rg = document.getElementById('rg').value;
                    telefoneparaemergência = document.getElementById('telefoneparaemergência').value;
                    alergiaamedicamentos = document.getElementById('alergiaamedicamentos').value;
        
        
                    // sintomas
        
                    if (document.getElementById('dorCabeca').checked) {
                        sintomas += "Dor de Cabeça  <br>"
                    }
        
                    if (document.getElementById('dorabdominal').checked) {
                        sintomas += "Dor abdominal <br>"
                    }
        
                    if (document.getElementById('Dornocorpoforte').checked) {
                        sintomas += "Dor no corpo forte <br>"
                    }
        
                    if (document.getElementById('inflamação,inchaçoedor').checked) {
                        sintomas += "Inflamação, inchaço e dor <br>"
                    }
        
        
        
        
                    // medicamentos
        
                    if (document.getElementById('dorflex').checked) {
                        medicamentos += "Dorflex <br>"
                    }
        
                    if (document.getElementById('buscopan').checked) {
                        medicamentos += "Buscopan <br>"
                    }
        
                    if (document.getElementById('Paracetamol').checked) {
                        medicamentos += "Paracetamol <br>"
                    }
        
                    if (document.getElementById('voltaren').checked) {
                        medicamentos += "Voltaren <br>"
                    }
        
                    if (document.getElementById('trandrilax').checked) {
                        medicamentos += "Trandrilax <br>"
                    }
        
        
        
                    // tratamentos
        
                    if (document.getElementById('tratamento1').checked) {
                        tratamentos += "O paciente deve tomar os comprimidos com líquido (aproximadamente ½ a 1 copo), por via oral. 1 a 2 comprimidos, 3 a 4 vezes ao dia, via oral <br>"
                    }
        
                    if (document.getElementById('tratamento2').checked) {
                        tratamentos += "Os comprimidos devem ser ingeridos inteiros por via oral com água. A dose recomendada é de 1 a 2 comprimidos revestidos de 10 mg/250 mg, 3 a 4 vezes ao dia. <br>"
                    }
        
                    if (document.getElementById('tratamento3').checked) {
                        tratamentos += "O paracetamol pode ser administrado independentemente das refeições. O Paracetamol deve ser dissolvido na boca ou mastigado individualmente, ou seja, um de cada vez, antes de engolir. A dose recomendada de paracetamol varia de 10 a 15 mg/kg/dose, com intervalo de 4 a 6 horas entre cada administração. <br>"
                    }
        
                    if (document.getElementById('tratamento4').checked) {
                        tratamentos += "A dose total diária deve ser dividida em 2 ou 3 doses separadas. Você não deve tomar mais que 150 mg por dia. Se você tomar Voltaren® por mais de algumas semanas, você deve garantir um retorno ao seu médico para avaliações regulares, para garantir que você não está sofrendo de reações adversas despercebidas. <br>"
                    }
                    
                    if (document.getElementById('tratamento5').checked) {
                        tratamentos += "Como regra geral, a dose mínima diária recomendada é de um comprimido a cada 12 horas, respeitando o máximo de um comprimido tomado a cada 8 horas, portanto, três doses diárias. <br>"
                    }
        
        
                    // Imprimir resultado
        
                    document.getElementById("resultado").innerHTML = "<h6>**Relatório do Paciente**</h6><hr>" +
                        "<b>**Nome completo:**</b> " + nome +
                        "<br><b>**Passaporte:**</b> " + passaporte +
                        "<br><b>**Data nascimento:**</b> " + datanascimento +
                        "<br><b>**RG:**</b>" + rg +
                        "<br><b>**Data e horário:**</b> " + dataehorario +
                        "<br><b>**Telefone para emergência:**</b> " + telefoneparaemergência +
                        "<br><b>**Alergia a medicamentos:**</b> " + alergiaamedicamentos +
        
        
                        "<br><br><h6>**Sintomas**</h6><hr>" + sintomas +
                        "<br><h6>**Medicamentos**</h6><hr>" + medicamentos +
                        "<br><h6>**Tratamentos**</h6><hr>" + tratamentos;
        
                }
            </script>
